<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Toestify link -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Home page</title>
</head>

<body>
    <section id="navbar">
        <!-- link the navbar -->
        <div id="navbar-placeholder"></div>
        <div id="welcomeMessage" class="container mt-5">
            <h3 class="text-center align-item-center"> Welcome, <span id="usernameDisplay"></span>!</h3>
        </div>

        <section id="prdoducts">
            <div class="container mt-5">
                <h1>Enjoy Your Shopping </h1>
                <div class="d-flex justify-content-between mb-3">
                    <input id="searchInput" class="form-control w-25" type="text" placeholder="Search Products">
                    <select id="categoryFilter" class="form-select w-25">
                        <option value="">All Categories</option>
                        <!-- Categories will be filled dynamically -->
                    </select>
                </div>
                <div id="products" class="row">
                    <!-- Products will be rendered here -->
                </div>
            </div>
        </section>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/home.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
