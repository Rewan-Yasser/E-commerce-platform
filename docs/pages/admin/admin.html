<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <img id="navbarBrand" class="navbar-brand" src="https://media.githubusercontent.com/media/Rewan-Yasser/E-commerce-platform/main/docs/images/noBgColor.png" width="80px" class="w-50" alt="Logo" title="Logo">
                <form class="d-flex" role="search">
                    <button id="logoutButton" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </nav>
        <div id="welcomeMessage" class="container mt-5">
            <h3 class="text-center align-item-center"> Welcome, <span id="usernameDisplay"></span>!</h3>
        </div>

        <!-- products -->
        <section>
            <div class="container mt-5">
                <h1>Your control area</h1>
                <div class="d-flex justify-content-between mb-3">
                    <input id="searchInput" class="form-control w-25" type="text" placeholder="Search products">
                    <select id="categoryFilter" class="form-select w-25">
                        <option value="">All Categories</option>
                        <!-- Categories will be filled dynamically -->
                    </select>
                    <button class="btn btn-success" onclick="showAddProductForm()">Add Product</button>
                </div>
                <div id="addEditForm" style="display:none;" class="mb-4 mt-5"></div>
                <div id="products" class="row">
                    <!-- Products will be rendered here -->
                </div>
            </div>
        </section>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>

</html>
